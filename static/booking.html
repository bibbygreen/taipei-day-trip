<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="/static/styles/booking.css" />
  <link rel="stylesheet" href="/static/styles/nav-footer.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="headline">
        <a href="/">台北一日遊</a>
      </div>
      <div class="desktop-menu">
        <div id="booking-tour">預定行程</div>
        <div id="signin-signup"></div>
      </div>
    </div>
  </header>
  <section id="signin-modal">
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="model-decorator"></div>
        <span class="close">&times;</span>
        <form action="/api/user/auth" method="PUT" id="signInForm" class="form-container active">
          <h2>登入會員帳號</h2>
          <div class="form-group">
            <label for="signin-email"></label>
            <input type="email" id="signin-email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form-group">
            <label for="signin-password"></label>
            <input type="password" id="signin-password" name="password" placeholder="輸入密碼" required>
          </div>
          <div class="form-group">
            <button type="submit">登入帳戶</button>
          </div>
          <p>還沒有帳戶？<span class="switch-link" id="switchToSignUp">點此註冊</span></p>
          <div id="signin-error" class="error-message"></div>
        </form>
  
        <form action="/api/user" method="POST" id="signUpForm" class="form-container">
          <h2>註冊會員帳號</h2>
          <div class="form-group">
            <label for="signup-name"></label>
            <input type="name" id="signup-name" name="name" placeholder="輸入姓名" required>
          </div>
          <div class="form-group">
            <label for="signup-email"></label>
            <input type="email" id="signup-email" name="email" placeholder="輸入電子信箱" required>
          </div>
          <div class="form-group">
            <label for="signup-password"></label>
            <input type="password" id="signup-password" name="password" placeholder="輸入密碼" required>
          </div>
          <div class="form-group">
            <button type="submit">註冊新帳戶</button>
          </div>
          <p>已經有帳戶了？<span class="switch-link" id="switchToSignIn">點此登入</span></p>
          <div id="signup-error" class="error-message"></div>
          <div id="signup-success" class="success-message"></div>
        </form>
      </div>
    </div>
  </section>
  <section class="booking-summary">
    <div class="booking-summary-container">
      <div class="booking-info-greeting"></div>
      <div class="booking-info-box">
        
        <!-- left -->
        <div class="attraction-img">
          <!--  -->
          <img src="" alt="Attraction Image">
        </div>
        <img src="/static/pics/delete.png" alt="" class="btn-delete" id="btn-delete-booking">
        <!-- right -->
        <div class="booking-info-text">
          <div class="booking-attraction-name"></div>
          <div class="booking-date"></div>
          <div class="booking-time"></div>
          <div class="booking-fee"></div>
          <div class="booking-attraction-address"></div>
        </div>
      </div>
    </div>
  </section>
  <hr>
  <section class="contact-info">
    <div class="contact-info-container">
      <div class="contact-info-title">您的聯絡資訊</div>
      <div class="contact-name">聯絡姓名：
        <input type="text" id="contact-name-input" value="">
      </div>
      <div class="contact-name">聯絡信箱：
        <input type="text" id="contact-email-input" value="">
      </div>
      <div class="contact-name">手機號碼：
        <input type="text">
      </div>
      <p>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</p>
    </div>
  </section>
  <hr>
  <section class="credit-card-info">
    <div class="credit-card-info-container">
      <div class="credit-card-info-title">信用卡付款資訊</div>
      <div class="contact-name">卡片號碼：
        <input type="text" id="card-number" placeholder="**** **** **** ****" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
      </div>
      <div class="contact-name">過期時間：
        <input type="text" id="expiry-date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
      </div>
      <div class="contact-name">驗證密碼：
        <input type="text" id="cvv" placeholder="CVV" pattern="[0-9]{3,4}" required>
      </div>
    </div>
  </section>
  <hr>
  <section class="booking-summary">
    <div class="booking-summary-container">
      <div class="sum-of-price"></div>
      <div class="btn-confirm-div">
        <button class="btn-start-booking" id="confirm-payment">確認訂購並付款</button>
      </div>
    </div>
  </section>

  
  <footer class="footer">
    <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
  </footer>
  <script type="text/javascript" src="/static/script/booking.js"></script>
</body>
</html>
